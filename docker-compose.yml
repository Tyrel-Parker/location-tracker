services:
  postgres:
    image: postgres:16
    container_name: location_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./api/init.sql:/docker-entrypoint-initdb.d/init.sql
    # Don't expose postgres externally - only internal network
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - location_net

  api:
    build: ./api
    container_name: location_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    # Expose port for direct access or nginx
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - location_net
      - proxy
    labels:
      # Traefik labels (only used if Traefik is running)
      - "traefik.enable=true"
      - "traefik.http.routers.location-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/location-tracker`)"
      - "traefik.http.routers.location-api.entrypoints=web"
      - "traefik.http.routers.location-api.tls=false"
      - "traefik.http.services.location-api.loadbalancer.server.port=5000"
      - "traefik.docker.network=proxy"

networks:
  location_net:
    driver: bridge
  proxy:
    external: true
    # This network should exist if you're using Traefik
    # If it doesn't exist and you're using nginx, comment out the 'external: true' line

volumes:
  pgdata:
