version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: location_db
    environment:
      POSTGRES_DB: location_tracker
      POSTGRES_USER: tracker_user
      POSTGRES_PASSWORD: tracker_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./api/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracker_user -d location_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: location_api
    environment:
      DATABASE_URL: postgresql://tracker_user:tracker_pass@postgres:5432/location_tracker
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
